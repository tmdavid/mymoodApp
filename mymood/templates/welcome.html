<!DOCTYPE html>
<html>
<head lang="en">
    {% load staticfiles %}
  <title>Welcome to Yourmood</title>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static "mymood/css/styles.css" %}" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{% static "mymood/js/changebackground.js" %}"></script>
</head>
<body>
    <div class = "container">
        <button type="button" onclick="chBackground()">Click Me!</button>
        <div class = "row">
            <h1>
                Promo video until web-release
            </h1>
            <iframe width="640" height="480"
                src="http://www.youtube.com/embed/gVN6FqPpChQ?autoplay=1">
            </iframe>
        </div>
        <div class = "row">
            <div class="col-md-8">
                <p class="form-control-static">Tell us how you feel</p>
            </div>
        </div>
        <div class = "row">
            <div class="col-md-6">
                <input class="form-control" id="focusedInput" type="text" value="Write your feelings here">
            </div>
        </div>
    </div>

</body>
</html>
